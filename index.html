<!doctype html>

<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Lego colour matcher">
		<meta name="author" content="zed0">

		<title>Lego colour matcher</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<div class="menu">
			<div class="btn-group">
				<button type="button" class="btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<i class="fa fa-cog text-extra-muted"></i>
				</button>
				<div class="dropdown-menu dropdown-menu-right">
					<button class="dropdown-item" type="button" id="ignore-transparent">
						<i class="fa fa-fw fa-menu-item fa-close"></i>Ignore transparent
					</button>
					<button class="dropdown-item" type="button" id="ignore-chrome">
						<i class="fa fa-fw fa-menu-item fa-close"></i>Ignore chrome
					</button>
					<button class="dropdown-item" type="button" id="ignore-speckle">
						<i class="fa fa-fw fa-menu-item fa-close"></i>Ignore Speckle
					</button>
					<button class="dropdown-item" type="button" id="ignore-modulex">
						<i class="fa fa-fw fa-menu-item fa-check"></i>Ignore Modulex
					</button>
					<a class="dropdown-item" href="https://github.com/zed0/lego-colour-matcher">
						<i class="fa fa-fw fa-menu-item fa-github"></i>Contribute
					</a>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="search-image-background embed-responsive embed-responsive-16by9">
				<div class="search-area">
					<div class="container">
						<div class="row justify-content-center">
							<div class="col-auto">
								<input type="text" id="input" placeholder="#FF0000, red, etc." class="form-control">
							</div>
						</div>
						<div class="row mt-4 justify-content-center">
							<div class="col-auto">
								<ul class="list-group" id="results">
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js" integrity="sha256-VeNaFBVDhoX3H+gJ37DpT/nTuZTdjYro9yBruHjVmoQ=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="lego-colours.js"></script>
		<script src="colour-matcher.js"></script>
	</body>
</html>
